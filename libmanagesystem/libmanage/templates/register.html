<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊系統</title>
    {% load static %}
    <link href="{% static 'register.css' %}" rel="stylesheet">
</head>
<body>
    <h1>註冊</h1>
    <p>現在時間: {{ now }}</p>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <label>帳號</label><br>
        <input type="text" name="account" required><br>
        <label>密碼</label><br>
        <input type="password" name="password" required><br><br>
        <button type="submit">註冊</button>
    </form>
    <p><a href="{% url 'login' %}">已有帳號？登入</a></p>
</body>
</html>
