<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入系統</title>
    {% load static %}
    <link href="{% static 'login.css' %}" rel="stylesheet">
</head>
<body>
    <h1>登入</h1>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label>帳號</label><br>
        <input type="text" name="account" required><br>
        <label>密碼</label><br>
        <input type="password" name="password" required><br><br>
        <button type="submit" name="action" value="login">登入</button>
    </form>
    <p>還沒有帳號嗎？<a href="{% url 'register' %}">註冊新帳號</a></p>
</body>
</html>
