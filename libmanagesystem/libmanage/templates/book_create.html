<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    {% load static %}
    <link href="{% static 'book_create.css' %}" rel="stylesheet">
</head>
<body>
    <h1>{{title}}</h1>
    <p>現在時間: {{now}}</p>

    <form method = "post">
        {% csrf_token %}
        <label>書名</label>
        <input type="text", name="title", required><br>

        <label>作者</label>
        <input type="text", name="author", required><br>

        <label>ISBN</label>
        <input type="text", name="isbn", required><br>

        <button type="submit">新增書籍</button>
    </form>

</body>
</html>
